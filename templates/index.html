<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .predictions {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .predictions h3 {
            margin: 0;
            color: #555;
        }
        .prediction-list {
            list-style-type: none;
            padding: 0;
        }
        .prediction-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Text for Prediction</h2>
        <form action="/predict/" method="post">
            <textarea name="input_text" placeholder="Type something here..."></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
        <div class="predictions">
            <h3>Next Word Prediction:</h3>
            <ul class="prediction-list">
                {% for pred in prediction_list %}
                <li>{{ pred }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="predictions">
            <h3>Next Few Word Predictions (3 Words):</h3>
            <ul class="prediction-list">
                {% for pred in next_predictions_list %}
                <li>{{ pred }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
